<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물 상세 - Community</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body data-page="posts-detail">
    <!-- Header -->
    <header id="app-header"></header>

    <!-- Main Content -->
    <main class="container py-4">
      <!-- Post Detail Section -->
      <section id="post-detail-section" class="mb-5">
        <!-- 스켈레톤 로딩 -->
        <div class="skeleton-loader">
          <!-- 제목 스켈레톤 (실제 h1 크기) -->
          <div class="skeleton skeleton-title mb-4"></div>

          <!-- 메타 정보 스켈레톤 (작성자 + 통계) -->
          <div class="d-flex align-items-center gap-2 mb-4 pb-3 border-bottom">
            <div class="skeleton skeleton-avatar"></div>
            <div class="flex-grow-1">
              <div class="skeleton skeleton-meta mb-2"></div>
              <div class="skeleton skeleton-meta-small"></div>
            </div>
          </div>

          <!-- 이미지 스켈레톤 (실제 이미지 영역) -->
          <div class="skeleton skeleton-image mb-4"></div>

          <!-- 내용 스켈레톤 (실제 텍스트 라인 수) -->
          <div class="skeleton-content mb-5">
            <div class="skeleton skeleton-text mb-2"></div>
            <div class="skeleton skeleton-text mb-2"></div>
            <div class="skeleton skeleton-text mb-2"></div>
            <div class="skeleton skeleton-text mb-2"></div>
            <div class="skeleton skeleton-text mb-2"></div>
            <div class="skeleton skeleton-text mb-2" style="width: 85%"></div>
            <div class="skeleton skeleton-text mb-2" style="width: 90%"></div>
            <div class="skeleton skeleton-text" style="width: 70%"></div>
          </div>

          <!-- 좋아요 버튼 스켈레톤 (실제 버튼 크기) -->
          <div class="text-center py-4 my-4">
            <div class="skeleton skeleton-button mx-auto"></div>
          </div>
        </div>
      </section>

      <!-- Comments Section -->
      <section id="comments-section" style="min-height: 300px">
        <h4 class="mb-4">
          댓글 <span id="comment-count" class="badge bg-secondary">0</span>
        </h4>

        <!-- Comment Form -->
        <form id="comment-form" class="mb-4">
          <div class="mb-2">
            <textarea
              class="form-control"
              id="comment-content"
              name="content"
              rows="3"
              maxlength="300"
              placeholder="댓글을 남겨주세요! (최대 300자)"
              required
            ></textarea>
          </div>
          <div class="d-flex flex-column gap-2 align-items-end">
            <small class="text-muted align-self-start">
              <span id="char-count">0</span> / 300자
            </small>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send me-1"></i>
              댓글 등록
            </button>
          </div>
        </form>

        <!-- Load More Comments Button -->
        <div
          id="load-more-container"
          class="text-center mb-3"
          style="display: none"
        >
          <button id="load-more-btn" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-up-circle me-1"></i>
            이전 댓글 보기
          </button>
        </div>

        <!-- Comments List -->
        <div id="comments-list">
          <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer Component -->
    <footer></footer>

    <!-- Page Script -->
    <script type="module" src="/js/pages/posts/detail.js"></script>
  </body>
</html>
