<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header></header>
    <section class ="post-edit-section">
        <div class="post-edit-card">
        <h2 class="post-edit-title">게시글 수정</h2>
        <p class="post-edit-description">아래 정보를 수정하고 저장해주세요.</p>
        <form id="post-edit-form" style="display: none;">
            <div class="form-group">
                <label for="title" class="form-label form-label-required">제목</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="제목을 입력하세요." required>
                <p class="form-counter" data-field="title-counter"></p>
            </div>
            <div class="form-group">
                <label for="content" class="form-label form-label-required">내용</label>
                <textarea id="content" name="content" class="form-input form-textarea" placeholder="내용을 입력하세요." required></textarea>
                <p class="form-counter" data-field="content-counter"></p>
            </div>
            <div class="form-group">
                <label for="postImages" class="form-label">이미지</label>
                <input type="file" id="postImages" name="postImages" class="form-file" accept="image/*" multiple>
                <span class="form-help">이미지는 최대 5개까지 업로드할 수 있습니다.</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg">수정하기</button>
            </div>
        </form>
        </div>
    </section>
    <footer></footer>
    <script type="module" src="/pages/posts/js/postEditApi.js"></script>
    <script type="module" src="/js/ui/header.js"></script>
    <script type="module" src="/js/ui/footer.js"></script>
</body>
</html>
