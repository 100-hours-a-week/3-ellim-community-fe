<article class="post-comment">
    <img class="comment-profile-image" src="{{profileImageUrl}}" alt="{{author}}의 프로필 이미지">
    <p class="comment-author">{{author}}</p>
    <p class="comment-date">{{date}}</p>
    <p class="comment-content">{{content}}</p>
    <button class="update-comment" data-comment-id="{{commentId}}">수정</button>
    <button class="delete-comment" data-comment-id="{{commentId}}">삭제</button>
</article>
