<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body data-page="users-edit-password" class="bg-light">
    <header></header>

    <div
      class="container d-flex align-items-center justify-content-center min-vh-100 py-5"
    >
      <div class="w-100" style="max-width: 480px">
        <div class="bg-white px-4 py-5 px-md-5 border rounded-3 shadow-sm">
          <h1 class="h4 fw-semibold text-dark mb-1">비밀번호 변경</h1>
          <p class="text-secondary mb-4 small">새로운 비밀번호를 입력하세요</p>

          <form id="user-edit-password-form">
            <div class="mb-3">
              <label for="newPassword" class="form-label"
                >새 비밀번호 <span class="text-danger">*</span></label
              >
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                class="form-control"
                placeholder="새 비밀번호를 입력하세요"
                required
                autocomplete="new-password"
              />
              <!-- 비밀번호 요구사항이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="mb-4">
              <label for="newPassword2" class="form-label"
                >비밀번호 확인 <span class="text-danger">*</span></label
              >
              <input
                type="password"
                id="newPassword2"
                name="newPassword2"
                class="form-control"
                placeholder="비밀번호를 한번 더 입력하세요"
                required
                autocomplete="new-password"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              비밀번호 변경
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Component -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/pages/users/edit-password.js"></script>
  </body>
</html>
