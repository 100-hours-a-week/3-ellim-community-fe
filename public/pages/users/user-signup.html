<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/components/header.css">
</head>
<body>
    <header></header>
    <hr>

    <section class="user-signup-section">
        <h2>회원가입</h2>
        <form id="sign-up-form">
            <label for="profileImage">프로필 사진</label>
            <p class="hidden-text">* hidden text</p>
            <input type="file" id="profileImage" name="profileImage" accept="image/*">
            <br>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요." required>
            <p class="hidden-text">* hidden text</p>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
            <p class="hidden-text">* hidden text</p>
            <br>
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" placeholder="비밀번호를 한번 더 입력하세요." required>
            <p class="hidden-text">* hidden text</p>
            <br>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요." required>
            <p class="hidden-text">* hidden text</p>
            <br>
            <button type="submit">회원가입</button>
            <a href="/users/signin">로그인하러 가기</a>
        </form>
    </section>

    <script type="module" src="/pages/users/js/userSignUpApi.js"></script>
    <script type="module" src="/js/ui/header.js"></script>
</body>
</html>
