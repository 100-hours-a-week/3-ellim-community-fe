<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header></header>
    <section class="auth-section">
        <div class="auth-card">
        <h2 class="auth-title">회원가입</h2>
        <p class="auth-description">필수 정보를 입력하면 커뮤니티를 이용할 수 있습니다.</p>
        <form id="sign-up-form" class="auth-form">
            <div class="form-group profile-image-group">
                <label for="profileImage" class="form-label">프로필 사진</label>
                <div class="profile-image-picker">
                    <label for="profileImage" class="profile-image-trigger" id="profileImageTrigger">
                        <img id="profileImagePreview" class="profile-image-preview" alt="선택한 프로필 이미지 미리보기">
                        <span class="profile-image-icon">+</span>
                        <span class="profile-image-text">이미지 업로드</span>
                    </label>
                    <input type="file" id="profileImage" name="profileImage" class="profile-image-input" accept="image/*">
                </div>
                <!-- <span class="form-help">정사각형 이미지를 추천합니다.</span> -->
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="email" class="form-label form-label-required">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="password" class="form-label form-label-required">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="password2" class="form-label form-label-required">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" class="form-input" placeholder="비밀번호를 한번 더 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="nickname" class="form-label form-label-required">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-input" placeholder="닉네임을 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="auth-actions">
                <button type="submit" class="btn btn-primary btn-lg">회원가입 완료</button>
                <a href="/users/signin" class="auth-link">이미 계정이 있으신가요?</a>
            </div>
        </form>
        </div>
    </section>
    <footer></footer>

    <script type="module" src="/pages/users/js/userSignUpApi.js"></script>
    <script type="module" src="/js/ui/header.js"></script>
    <script type="module" src="/js/ui/footer.js"></script>
</body>
</html>
