<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header></header>
    <section class="auth-section">
        <div class="auth-card">
        <h2 class="auth-title">로그인</h2>
        <p class="auth-description">서비스 이용을 위해 정보를 입력해주세요.</p>
        <form id="sign-in-form" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요." required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="auth-actions">
                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                <a href="/users/signup" class="auth-link">회원가입</a>
            </div>
        </form>
        </div>
    </section>
    <script type="module" src="/pages/users/js/userSignInApi.js"></script>
    <script type="module" src="/js/ui/header.js"></script>
</body>
</html>
