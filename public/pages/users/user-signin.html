<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body data-page="users-signin" class="bg-light">
    <header></header>

    <div
      class="container d-flex align-items-center justify-content-center min-vh-100 py-5"
    >
      <div class="w-100" style="max-width: 420px">
        <div class="bg-white px-4 py-5 px-md-5 border rounded-3 shadow-sm">
          <h1 class="h4 fw-semibold text-dark mb-1">로그인</h1>
          <p class="text-secondary mb-4 small">계정에 로그인하여 계속하세요</p>

          <form id="sign-in-form">
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="name@example.com"
                required
                autocomplete="email"
                data-validate="email"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="••••••••"
                required
                autocomplete="current-password"
                data-validate="required"
              />
              <div class="invalid-feedback"></div>
            </div>

            <!-- 메시지 영역 (에러/성공) -->
            <div id="form-message" class="small mb-3"></div>

            <button type="submit" class="btn btn-primary w-100 mb-4">
              로그인
            </button>

            <div class="text-center">
              <span class="text-secondary small">계정이 없으신가요?</span>
              <a
                href="/users/signup"
                class="text-primary text-decoration-none fw-medium small ms-1"
                >회원가입</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Component -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/pages/users/signin.js"></script>
  </body>
</html>
