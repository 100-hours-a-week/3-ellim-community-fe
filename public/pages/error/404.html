<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 페이지를 찾을 수 없습니다</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body
    data-page="error-404"
    class="bg-primary-subtle min-vh-100 d-flex align-items-center"
  >
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body text-center p-4 p-md-5">
              <!-- Illustration -->
              <div class="mb-4">
                <svg
                  viewBox="0 0 200 200"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="img-fluid"
                  style="max-width: 200px; height: auto"
                >
                  <circle
                    cx="100"
                    cy="100"
                    r="80"
                    fill="#f7fafc"
                    stroke="#667eea"
                    stroke-width="3"
                  />
                  <circle cx="75" cy="85" r="8" fill="#667eea" />
                  <circle cx="125" cy="85" r="8" fill="#667eea" />
                  <path
                    d="M70 130 Q100 110 130 130"
                    stroke="#667eea"
                    stroke-width="3"
                    stroke-linecap="round"
                    fill="none"
                  />
                  <path
                    d="M60 60 L80 40 M140 60 L120 40"
                    stroke="#667eea"
                    stroke-width="3"
                    stroke-linecap="round"
                  />
                </svg>
              </div>

              <!-- Error Code -->
              <h1 class="display-1 fw-bold text-primary mb-3 lh-1">404</h1>

              <!-- Error Title -->
              <h2 class="h3 fw-bold text-dark mb-3">
                페이지를 찾을 수 없습니다
              </h2>

              <!-- Error Description -->
              <p class="text-muted mb-4 fs-6">
                요청하신 페이지가 존재하지 않습니다.
              </p>

              <!-- Home Button -->
              <a
                href="/posts"
                class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm"
              >
                홈으로 돌아가기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Component -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
