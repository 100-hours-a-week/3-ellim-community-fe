<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="error-page">
    <header></header>
    <section class="error-section">
        <div class="error-card">
            <div class="illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="#f7fafc" stroke="#667eea" stroke-width="3"/>
                    <circle cx="75" cy="85" r="8" fill="#667eea"/>
                    <circle cx="125" cy="85" r="8" fill="#667eea"/>
                    <path d="M70 130 Q100 110 130 130" stroke="#667eea" stroke-width="3" stroke-linecap="round" fill="none"/>
                    <path d="M60 60 L80 40 M140 60 L120 40" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">페이지를 찾을 수 없습니다.</h2>
            <p class="error-description">
                요청하신 페이지가 존재하지 않거나<br>주소가 잘못 입력되었을 수 있습니다.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg">홈으로 돌아가기</a>
                <a href="/posts" class="btn btn-outline btn-lg">게시판 둘러보기</a>
            </div>
        </div>
    </section>
    <script type="module" src="/js/ui/header.js"></script>
</body>
</html>
